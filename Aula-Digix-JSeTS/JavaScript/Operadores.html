<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Operador</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Digite um numero: "));
        let num2 = parseInt(prompt("Digite outro numero: "));
        // document.write("A soma de " + num1 + " e "+ num2 + " é: " + (num1 + num2));

        let totalSoma = num1 + num2;
        let totalSubtração = num1 - num2;
        let totalMult = num1 * num2;
        let totalDiv = num1 / num2;
        let totalResto = num1  % num2;

        alert("A soma de " + num1 + " e "+ num2 + " é: " + (num1 + num2));
    </script>
</body>
</html>
