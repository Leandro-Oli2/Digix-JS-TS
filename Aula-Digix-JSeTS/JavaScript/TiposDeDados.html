<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dados</title>
</head>
<body>
    <script>
        //tipos de dados no JS
        let nome = "joão";
        document.write(`O nome é ${nome}<br>`);
        document.write(`O tipo de dado é: ${typeof nome} <br>`);

        let idade = 20;
        document.write(`A idade é: ${idade} <br>`);
        document.write(`O tipo de dado é: ${typeof idade} <br>`);

        let undifined;
        document.write(`O valor é: ${undifined} <br>`);
        document.write(`O tipo de dado é: ${typeof undifined} <br>`);

        let booleano = true;
        document.write(`O valor é: ${booleano} <br>`);
        document.write(`O tipo de dado é: ${typeof booleano} <br>`);

        let nulo = null;
        document.write(`O valor é: ${nulo} <br>`);
        document.write(`O tipo de dado é: ${typeof nulo} <br>`);

        let objeto = {nome: "João", idade: 20};
        document.write(`O valor é: ${objeto} <br>`);
        document.write(`O tipo de dado é: ${typeof objeto} <br>`);

        let lista = ['João', 20, true];
        document.write(`O valor é: ${lista} <br>`);
        document.write(`O tipo de dado é: ${typeof lista} <br>`);

        let listaDupla = [[1 , 2] , [3 , 4]];
        document.write(`O valor é: ${lista} <br>`);
        document.write(`O tipo de dado é: ${typeof lista} <br>`);
        //tipos de funções
        function soma(a, b){
            return a + b;
        }
        document.write(`A soma é: ${soma(10 , 20)}<br>`);
        //sem retorno
        function semRetorno(a, b){
            document.write(`A soma é: ${a + b}<br>`)
        }
        semRetorno(10, 20);

        //função anonima: atribuida a um variavel
        let somaAnonima = function (a, b){
            return a + b;
        }

        //função anonima com arrow function, que é uma função que não tem nome e é atribuida a uma variavel
        
        let somaArrow = (a, b) =>{
            return a + b
        }
        document.write(`A soma é: ${somaArrow(10, 20)} <br>`);

        //retorno implicito
        let somaImplicita = (a, b) => a + b;
        
        
        //outra forma
        let responden = () => {
            document.write(`oi sei la <br>`);
        }

        // Função com um unico parametro
        let quadrado = a => a * a;
        document.write(`O quadrado é: ${quadrado(10)} <br>`);
    </script>
</body>
</html>
