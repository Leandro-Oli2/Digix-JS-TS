<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />
      </div>
      <button onclick="TamanhoSenha()" type="submit" class="login-btn">Entrar</button>
    </form>
  </div>
  <script>
        function LoginForm(){
            const [form, setForm] = useState(
                {
                    email: '',
                    password: ''
                }
            );

            const [errors, setErrors] = useState({});
            const Validate = () => {
                const newErros = {}
                if (!form.email.includes('@')){
                    newErros.email = "Email Invalido";
                }
                if(!form.password.length < 6){
                    newErros.email = 'Senha Muito Curta';
                }
                setErrors(newErros);
                return Object.keys(newErros).length === 0;
            };

            const handleSubmit = (e) =>{
                e.preventDefault();
                if(Validate()){
                    alert(`Login com: ${form.email}`);
                }
            };


            return(
                <form onSubmit={handleSubmit}>
                    <div>
                        <input type="Email" value={form.email}
                        OnChange={(e) => setForm({...form, email: e.target.value})} placeholder="Email"/>
                    </div>
                </form>
            )
        }
  </script>
</body>
</html>
