<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceito 1 JSX</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div class="root"></div>

    <script type="text/babel">
        let newElement = <h1>Ola Mundo</h1> // aqui estamos atribuindo um elemento JSX a uma variável
        // JSX é uma sintaxe que permite escrever HTML dentro do JavaScript
        newElement = <p></p>
        var root = document.getElementById('root');

        ReactDom.render(newElement, root);
    </script>
</body>
</html>
