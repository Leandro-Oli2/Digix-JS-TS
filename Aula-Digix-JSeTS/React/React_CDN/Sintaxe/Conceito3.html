    <script type="text/babel">
        const rootElement = document.getElementById('root');

        function Tick() {
            let currentTime = new Date().toLocaleTimeString();
            return (
                <div>
                    <h1>Ola, Mundo</h1>
                    <h2>Agora são {currentTime}</h2>    
                </div>
            );
        }

        function timer() {
            ReactDOM.render(<Tick />, rootElement);
        }

        setInterval(timer, 1000);
    </script>
